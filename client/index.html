<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React + Redux - Light Switcher</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/react-accessible-accordion/dist/react-accessible-accordion.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/react-accessible-accordion/dist/react-accessible-accordion.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            background: #444;
            color: #fffce1;
            font-family: 'Raleway', Arial, sans-serif;
        }
        #app {
            height: 100%;
        }
        a {
            text-decoration: none;
        }
        a:hover,
        a:focus {
            color: #c94e50;
        }
        main {
            height: 100%;
            padding: 3em 2em;
            text-align: center;
            background: #b4bad2;
            overflow: scroll;
        }
        h1 {
            font-weight: 800;
            font-size: 3.75em;
        }
        .description {
            max-width: 20em;
            margin: 1.2em auto 1em;
            line-height: 1.3em;
            font-weight: 400;
        }

        .help-block { font-size: 12px; }

        /* Position and sizing of burger button */
        .bm-burger-button {
            position: fixed;
            width: 36px;
            height: 30px;
            left: 36px;
            top: 36px;
        }

        /* Color/shape of burger icon bars */
        .bm-burger-bars {
            background: #373a47;
        }

        /* Position and sizing of clickable cross button */
        .bm-cross-button {
            height: 24px;
            width: 24px;
        }

        /* Color/shape of close button cross */
        .bm-cross {
            background: #bdc3c7;
        }

        /* General sidebar styles */
        .bm-menu {
            background: #373a47;
            padding: 2.5em 1.5em 0;
            font-size: 1.15em;
        }

        .bm-menu a {
            color: #b8b7ad;
        }
        .bm-menu a:hover,
        .bm-menu a:focus {
            color: #c94e50;
        }
        .bm-item-list a {
            padding: 0.8em;
        }
        .bm-item-list a span {
            margin-left: 10px;
            font-weight: 700;
        }


        /* Morph shape necessary with bubble or elastic */
        .bm-morph-shape {
            fill: #373a47;
        }

        /* Wrapper for item list */
        .bm-item-list {
            color: #b8b7ad;
            padding: 0.8em;
        }

        /* Styling of overlay */
        .bm-overlay {
            background: rgba(0, 0, 0, 0.3);
        }




        /**
* ----------------------------------------------
* Demo styles
* ----------------------------------------------
**/
        .u-margin-top {
            margin-top: 1.875rem;
        }

        .u-margin-right {
            margin-right: 1.875rem;
        }

        .block {
            padding: 1.25rem;
        }

        .u-margin-bottom-s {
            margin-bottom: .5rem;
        }


        .u-position-absolute {
            position: absolute;
        }

        .u-position-relative {
            position: relative;
        }

        .accordion {
            border: 1px solid rgba(0, 0, 0, .1);
            border-radius: 2px;
        }

        .accordion__item + .accordion__item {
            border-top: 1px solid rgba(0, 0, 0, .1);
        }

        .accordion__item--has-icon {
            position: relative;
        }

        .accordion__title {
            background-color: #f4f4f4;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
        }

        .accordion__title:hover {
            background-color: #ddd;
        }

        .accordion__body {
            padding: 20px;
        }

        .accordion__title > *:last-child,
        .accordion__body > *:last-child {
            margin-bottom: 0;
        }

        .accordion__arrow {
            display: inline-block;
            position: relative;
            width: 24px;
            height: 12px;
            position: absolute;
            top: 50%;
            right: 0;
            margin-top: -6px;
        }


        .accordion__arrow::after,
        .accordion__arrow::before {
            display: block;
            position: absolute;
            top: 50%;
            width: 10px;
            height: 2px;
            background-color: currentColor;
            content: '';
        }

        .accordion__arrow::before {
            left: 4px;
            transform: rotate(45deg);
        }

        [aria-expanded="true"] .accordion__arrow::before {
            transform: rotate(-45deg);
        }

        .accordion__arrow::after {
            right: 4px;
            transform: rotate(-45deg);
        }

        [aria-expanded="true"] .accordion__arrow::after {
            transform: rotate(45deg);
        }

        .accordion__arrow::before, .accordion__arrow::after {
            transition: transform .25s ease, -webkit-transform .25s ease;
        }

        /* -------------------------------------------------- */
        /* ---------------- Animation part ------------------ */
        /* -------------------------------------------------- */

        @keyframes move-down {
            0% { transform: translateY(0); }
            10% { transform: translateY(0); }
            20% { transform: translateY(5px); }
            30% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        @keyframes move-up {
            0% { transform: translateY(0); }
            10% { transform: translateY(0); }
            20% { transform: translateY(-5px); }
            30% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        .accordion__title--animated:hover .accordion__arrow {
            animation-name: move-down;
            animation-duration: 1.5s;
        }

        .accordion__title--animated[aria-expanded="true"]:hover .accordion__arrow {
            animation-name: move-up;
            animation-duration: 1.5s;
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
</html>
